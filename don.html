<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un don</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

<h2>Faire un don à notre association</h2>

<form action="don.php" method="POST">
    <label>Montant du don (€) :</label>
    <input type="number" name="montant" min="1" required>

    <label>Méthode de paiement :</label>
    <select name="methode">
        <option value="paypal">PayPal</option>
        <option value="stripe">Carte bancaire</option>
    </select>

    <button type="submit">Faire un don</button>
</form>

</body>
</html>
